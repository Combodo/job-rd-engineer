<!DOCTYPE html>

<head>

	<!-- Stylesheets -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/legoman.css" />

	<!-- Scripts -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body>
	<div class="container-fluid">

				<div class="patent-header">Combodo et sa R&D recrutent</div>
				<div class="patent-content">
					<div class="patent-shape">
						<div id="legoman-head"></div>
						<div id="legoman-body">
							<div class="legoman-arm" id="left">
								<div class="legoman-hand"></div>
							</div>
							<div class="legoman-arm" id="right">
								<div class="legoman-hand"></div>

							<div id="legoman-chest-logo"></div>

						<div id="legoman-pants"></div>
					</div>
					<div class="patent-topics">

							<ul class="pt-details">
								<li>Vision</li>
								<li>Cohésion</li>
								<li>Ouverture d'esprit</li>
								<li>Amélioration continue</li>
							</ul>
						</div>
					</div>
					<div class="patent-bricks">

						<div class="patent-brick" id="patent-brick-xml">XML</div>
						<div class="patent-brick" id="patent-brick-js">JS</div>
						<div class="patent-brick" id="patent-brick-tests">Tests</div>
					</div>
					<div class="patent-qrcode">
						<a href="https://www.combodo.com/rejoignez-nous" target="_blank" title="Voir la description complète de l'annonce">
							<img src="assets/qrcode-job-description.png" alt="QR code vers l'annonce complète"/>

					</div>
					<div class="patent-company">TODO: Encart société</div>
				</div>
				<div class="patent-footer">
				</div>
			</div>
